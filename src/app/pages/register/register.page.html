<ion-header>
  <ion-toolbar color=success>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card>
  <ion-card-header>
    <ion-card-tittle> What do you want to do with the recyclable waste? </ion-card-tittle>
   </ion-card-header>
  <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio value="CLIENT" slot="start"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>I want to SELL it</ion-label>
          <ion-radio value="PARTNER" slot="start"></ion-radio>
        </ion-item>
    
      </ion-radio-group>
 
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-tittle>
      Contact
    </ion-card-tittle>
   </ion-card-header>
  <ion-card-content>
    <ion-item>
  
      <ion-input type="tel"></ion-input>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item> 
</ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-tittle>Address Information</ion-card-tittle>
   </ion-card-header>
<ion-card-content>
  <ion-item>
  <ion-label position="floating">Address</ion-label>
  <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Number</ion-label>
    <ion-input type="tel"></ion-input>
 </ion-item>
  <ion-item>
    <ion-label position="floating">Neighborhood</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Complement</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Zipcode</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-card-content>
</ion-card>
    <ion-button color="light" size="full">Register</ion-button>
</ion-content>
